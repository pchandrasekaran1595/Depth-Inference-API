<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <div class="container" id="div1">
        <h2><strong>Dashboard Login</strong></h2>
    </div>
    <div class="container" id="div2">
        <input type="text" title="username" placeholder="username" id="username"/>
        <input type="password" title="username" placeholder="password" id="password"/>
        <button class="btn btn-primary" id="submit">Login</button>
    </div>
</body>
<style>
    body{
        background-color: black;
    }
    
    h2{
        font-size: 36px;
        color: goldenrod;
        text-align: center;
    }
    
    #div1{
        padding: 50px;
    }
    
    #div2{
        padding: 50px;
        text-align: center;
    }    
</style>
<script>
    main = () => {

        const BASE_URL = window.location.href
        const CURRENT_DATE = new Date()
    
        let username = document.querySelector("#username")
        let password = document.querySelector("#password")
        let submit = document.querySelector("#submit")
    
        submit.addEventListener("click", () => {
            axios({
                    method: "post",
                    url: `${BASE_URL}login`,
                    headers: {
                        "Content-Type": "application/json",
                    },
                    data: {
                        "username": username.value,
                        "password": password.value,
                        "timestamp": CURRENT_DATE.getDate() + "/"
                                    + (CURRENT_DATE.getMonth() + 1) + "/"
                                    + CURRENT_DATE.getFullYear() + " ----- "
                                    + CURRENT_DATE.getHours() + ":"
                                    + CURRENT_DATE.getMinutes() + ":"
                                    + CURRENT_DATE.getSeconds(),
                    }
                })
                .then(response => {
                    // <!-- console.log(response.data.statusText) -->
                    alert(response.data.statusText)
                    window.location.replace("http://www.google.com")
                })
                .catch(error => {
                    console.error(error)
                })
        })
    
    }
    
    main()
</script>

</html>
